<body>
	
	<h2><strong>APPLIED JOBS</strong></h2>

<div class="container">
  <div class="row" data-ng-controller="jobcontroller">
    <div class="col-xs-12">
    <br>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th><center>JOB NAME </center></th>
              <th><center>JOB DESCRIPTION  </center></th>
              <th><center>JOB QUALIFICATION </center></th> 
              <th><center>SALARY</center></th>
              <th><center>COMPANY</center></th>
              <!-- <th><center>ACTION</center></th> -->
              
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="aj in myjobs">
            <td>{{aj.jobprofile}} </td>
            <td>{{aj.jobdesc}}</td>
			<td>{{aj.qualification}}</td>
			<td>{{aj.salary}} </td>
			<td>{{aj.company}}</td>
            <!-- <td><center> <a href="" data-ng-click="getjob(aj.jobid)"><img data-ng-src="http://localhost:8081/CollaborationFrontEnd/Images/view.png" style="width:20px;height:20px"></a>
           
           </center></td>
            -->
 </tr>
          </tbody>
          <tfoot>
            
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
