<h2><strong>BLOG MANAGE</strong></h2>

<div class="container">
  <div class="row" data-ng-controller="blogCtrl">
    <div class="col-xs-12">
    <br>
    <div class="btn-group btn-group-justified">
    <a href="#!blog" class="btn btn-info">VIEW</a>
    </div>
    <br>
    
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th><center><strong>Blog Name</strong></center></th>
              <th><center><strong>Blog Content</strong></center></th>
              <th><center><strong>User Name</strong></center></th> 
              <th><center><strong>Action</strong></center></th>
              
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="blog in blogs">
            <td> <center>{{blog.blogname}}</center></td>
            <td>{{blog.blogcontent}}</td>
			<td><center>{{blog.username}}</center></td>
            <td><center><a  data-ng-click="maximum(blog.blogid)"><img data-ng-src="http://localhost:8081/CollaborationFrontEnd/Images/view.png" style="width:20px;height:20px"></a></center></td>
            </tr>
          </tbody>
          <tfoot>
            
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
