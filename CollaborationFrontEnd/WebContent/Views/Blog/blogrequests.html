h2 {
  text-align: center;
}

table caption {
	padding: .5em 0;

@media screen and (max-width: 767px) {
  table caption {
    border-bottom: 1px solid #ddd;
  }
}

.p {
  text-align: center;
  padding-top: 140px;
  font-size: 14px;

<h2><strong>BLOG REQUESTS</strong></h2>
<br>
<div class="container">
  <div class="row" data-ng-controller="blogrequestcontroller">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th><center><strong>Name</strong></center></th>
              <th><center><strong>Blog Name</strong></center></th>
              <th><center><strong>Action</strong></center></th> 
              
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="blogreq in blogequests">
              <td>{{blogreq.username}}</td>
              <td>{{blogreq.blogname}}</td>
              <td><center><a data-ng-click="acceptblogrequests(blogreq.blogid)"><img data-ng-src="http://localhost:8081/CollaborationFrontEnd/Images/approve.png" style="width:20px;height:20px"></a>
                      <a data-ng-click="rejectblogrequests(blogreq.blogid)"><img data-ng-src="http://localhost:8081/CollaborationFrontEnd/Images/reject.png" style="width:20px;height:20px"></a> 
                                <a data-ng-click="maximum(blogreq.blogid)"><img data-ng-src="http://localhost:8081/CollaborationFrontEnd/Images/view.png" style="width:20px;height:20px"></a></center></td>

            </tr>
          </tbody>
          <tfoot>
            
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
